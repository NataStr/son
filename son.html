<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      img {
        cursor: pointer;
      }
    </style>
    <style>
      #flyjet {
        transition: width 3s, height 3s;
        width: 40px;

        height: 24px;
      }
    </style>
  </head>

  <body>
    <img
      id="flyjet"
      src="denis.jpg">

    <script>
      flyjet.onclick = function () {
        this.style.width = "395px";
        this.style.height = "527px";
      };
      flyjet.addEventListener("transitionend", function () {
        alert("«Мой любимый сыночек!»");
      });
    </script>
  </body>
</html>
